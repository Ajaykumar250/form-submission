<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body style="background-image: url('ocean-bg.jpg'); background-size: cover; background-position: center; min-height: 100vh;">

  <header class="header">
    <img src="logo-do.png" alt="DigitalOcean Logo" class="logo" />
    <h1>Sign Up</h1>
  </header>

  <main class="form-container">
    <form id="contactForm" class="form-card">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label>Gender:</label>
      <div class="gender-options">
        <input type="radio" id="male" name="gender" value="Male" required />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" />
        <label for="female">Female</label>
      </div>

      <button type="submit">Sign Up</button>
    </form>
    <p id="message"></p>
  </main>

  <footer class="footer">ðŸŒŠ Developed by Ajay</footer>

  <script src="script.js"></script>
</body>
</html>
